<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="display"> <!-- display dove esce il risultato-->
            0
        </div>
        <div>
            <section> <!-- tasti della calcolatrice -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>

            <button class="operation">C</button>
            <button>0</button>
            <button class="operation">=</button>
            <button  class="operation">/</button>
        </section>
        </div>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
